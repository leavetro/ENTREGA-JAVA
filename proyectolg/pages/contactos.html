<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contactos</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img class="logo" src="../img/imagen_logo.png" alt="" target="_blank"
      /></a>
      <nav>
        <ul>
          <li><a href="../index.html">inicio</a></li>
          <li><a href="./productos.html">productos</a></li>
          <li><a href="./contactos.html">contactos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="sectioncontactos">
        <h2>
          Dudas, consultas: escribinos y a la brevedad nos pondremos en contacto
          con vos.
        </h2>
      </section>
      <section class="formularioback">
        <div class="row g-3">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre y Apellido*"
              aria-label="Nombre y Apellido"
            />
          </div>
          <div class="col-12">
            <input
              type="number"
              class="form-control"
              placeholder="Telefono*"
              aria-label="Telefono"
            />
          </div>
          <div class="col-12">
            <input
              type="email"
              class="form-control"
              placeholder="Email*"
              aria-label="Email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje opcional</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="subreset col-12">
            <button type="submit" class="btn btn-outline-dark">enviar</button>
            <button type="reset" class="btn btn-outline-dark">
              restablecer
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer">
        <div>
          <ul>
            <h2>seguinos:</h2>
            <li>
              <a href="https://www.facebook.com/" target="_blank"
                ><img src="../img/facebook.png" alt="icono facebook"
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com/" target="_blank"
                ><img src="../img/instagram.png" alt="icono instagram"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
